<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Be My Valentine ðŸ’˜</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', system-ui, sans-serif;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }

    .card {
      background: white;
      padding: 32px 20px;
      border-radius: 22px;
      text-align: center;
      width: 100%;
      max-width: 380px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
    }

    h1 {
      margin-bottom: 28px;
      font-size: 24px;
      color: #ff4d6d;
      line-height: 1.3;
    }

    .buttons {
      position: relative;
      height: 70px;
    }

    button {
      padding: 14px 28px;
      font-size: 16px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
      margin-right: 10px;
    }

    #noBtn {
      background: #f1f1f1;
      position: absolute;
      right: 0;
    }

    .popup {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      display: none;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }

    .popup-content {
      background: white;
      padding: 26px;
      border-radius: 22px;
      text-align: center;
      width: 100%;
      max-width: 360px;
      animation: pop 0.3s ease;
    }

    .popup img {
      width: 100%;
      border-radius: 16px;
      margin-top: 14px;
    }

    @keyframes pop {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Will you be my Valentine? ðŸ’˜</h1>
    <div class="buttons">
      <button id="yesBtn">Yes ðŸ’–</button>
      <button id="noBtn">No ðŸ˜­</button>
    </div>
  </div>

  <div class="popup" id="popup">
    <div class="popup-content">
      <h2>Congrats! ðŸ’•</h2>
      <p>You are officially my Valentine ðŸ˜˜</p>
      <img src="/valentine.webp" alt="">
      <p style="margin-top:10px;font-size:13px;color:#777;">(tap anywhere to close)</p>
    </div>
  </div>

  <script>
    const yesBtn = document.getElementById("noBtn");
    const noBtn = document.getElementById("yesBtn");
    const popup = document.getElementById("popup");

    function moveButton() {
      const container = document.querySelector(".buttons");
      const maxX = container.offsetWidth - noBtn.offsetWidth;
      const maxY = container.offsetHeight - noBtn.offsetHeight;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    }

    // Mobile tap + desktop hover
    noBtn.addEventListener("click", moveButton);
    noBtn.addEventListener("mouseenter", moveButton);

    yesBtn.addEventListener("click", () => {
      popup.style.display = "flex";
    });

    popup.addEventListener("click", () => {
      popup.style.display = "none";
    });
  </script>

</body>
</html>
